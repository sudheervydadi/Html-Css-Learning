<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Paragraphs Topography</title>
</head>
<body>
    <!-- Headings -->
    <!-- Press ctrl+/ for instant comment now we are in middle of line so we can enter new line ctrl+Enter  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <!-- Emmet auto generates text after you type loram20 which gives 20 words-->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
    <strong>ipsum quidem ratione dolorum repudiandae! Sint, saepe illo!</strong> 
    Aspernatur, vel officia. <br><em>Lorem ipsum 
    dolor sit amet consectetur adipisicing elit</em>. Quo, ab?</p>
    <hr>



    <!-- Strong tag is for bold -->
    <!-- em tag is italics  emphasis tag-->
    <!-- br tag is for break -->
    <!-- hr tag is for horizontal break it draws up line -->
</body>
</html>
