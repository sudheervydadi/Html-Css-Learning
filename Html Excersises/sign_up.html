<!DOCTYPE html>
<html>
        <head>
            
    <meta name="keywords" content="Online, Shopping" />
            
    <title>Hussian's Shopping</title>
        
  </head>
        
  <body>
            
    <header>
                  
      <h1>Sign Up!</h1>
              
    </header>
            
    <article>
      <form action="">
        <label for="Username">Username:</label>
        <input type="text" id="Username" /> <br />
        
        <label for="Password">Password:</label>
        <input type="password" id="Password" /><br />

        <label for="Gender">Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="Male" checked> Male
        <input type="radio" id="Gender" name="Gender" value="Female">Female<br>

        <label for="Date">DOB:</label>
        <input type="date" id="Date"> <br>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="number" name="PhoneNumber" id="PhoneNumber"> <br>

        <label for="Email">Email ID:</label>
        <input type="email" name="Email" id="Email"> <br>

        <label for="Language">Languages Known:</label>
        <input type="checkbox" name="Language" id="Language" value="English" checked>English
        <input type="checkbox" name="Language" id="Language" value="Hindi">Hindi
        <input type="checkbox" name="Language" id="Language" value="French">French <br>

        <label for="ProfilePic">Profile Pic:</label>
        <input type="file" name="ProfilePic" id="ProfilePic"><br>

        <input type="button" value="Register" type="submit">
        <input type="button" value="Reset" type="reset"> <br>
         
    </article>
            
    <footer>
                  
      <nav>
        About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions
      </nav>
      Copyright &copy; 2018 | Giri         
    </footer>
            
    <aside>Like and Connect with us FB Twitter g+</aside>
        
  </body>
   
</html>
