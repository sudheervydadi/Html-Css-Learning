<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="process.php">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="what are you called">
            <!-- put the id name same as the for it will get hilighted  -->
        </div>
        <!-- Email input type -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <!-- placeholder  -->
        </div>
        <div>
            <!-- Text Area -->
            <label for="message">Fell Free to contact us</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!-- Check Box -->
            <label for="Interests">Hobbies and Interests</label><br>
            <input type="checkbox" name="Interests" id="Interests" value="cricket">Cricket
            <input type="checkbox" name="Interests" id="Interests" value="hockey" checked>Hockey
            <input type="checkbox" name="Interests" id="Interests" value="biking">Biking
            <!-- After input we have to write down the options -->

        </div>
        <div>
            <!-- Selectection dropdown -->
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <!-- Number input -->
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <div>
            <!-- Date picker -->
            <label for="birthdate">Date of Birth</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <!-- Radio Button -->
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="lite">Lite
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="pro">Pro
        </div>

        <div>
            <!-- if we are using input for button the displayed value on page is value attibute -->
            <input type="submit" value="Submit"><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>


    </form>
</body>
</html>
